# Prod overrides - use with: docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up --build
services:
  medusa-be:
    build:
      target: prod
      args:
        FEATURE_PPL_ENABLED: ${DC_FEATURE_PPL_ENABLED:-0}
    volumes: []  # No volume mounts in prod
  n1:
    build:
      target: prod
    environment:
      NODE_ENV: production
    volumes: []  # No volume mounts in prod
