services:
  medusa-fe:
    restart: unless-stopped
    container_name: wr_medusa_fe
    build:
      context: .
      dockerfile: docker/development/medusa-fe/Dockerfile
    volumes:
      - .:/var/www
    command: pnpm --filter medusa-fe dev
#    command: ["tail" ,"-f"]
    ports:
      - "8000:8000"
    networks:
      - internal
    depends_on:
      - medusa-be
      - medusa-meilisearch
      - medusa-minio
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:8000' ]
      start_period: 10s
    environment:
      MEDUSA_BACKEND_URL: ${DC_MEDUSA_BACKEND_URL}
      NEXT_PUBLIC_BASE_URL: ${DC_NEXT_PUBLIC_BASE_URL}
      NEXT_PUBLIC_SEARCH_ENDPOINT: ${DC_NEXT_PUBLIC_SEARCH_ENDPOINT}
      NEXT_PUBLIC_DEFAULT_REGION: ${DC_NEXT_PUBLIC_DEFAULT_REGION}
      NEXT_PUBLIC_FEATURE_SEARCH_ENABLED: ${DC_NEXT_PUBLIC_FEATURE_SEARCH_ENABLED}
      NEXT_PUBLIC_INDEX_NAME: ${DC_NEXT_PUBLIC_INDEX_NAME}
      NEXT_PUBLIC_SEARCH_API_KEY: ${DC_NEXT_PUBLIC_SEARCH_API_KEY}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${DC_NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
  medusa-be:
    restart: unless-stopped
    container_name: wr_medusa_be
    build:
      context: .
      dockerfile: docker/development/medusa-be/Dockerfile
    volumes:
      - .:/var/www
    command: pnpm --filter medusa-be dev
    ports:
      - "9000:9000"
      - "9009:9009"
    depends_on:
      - medusa-db
      - medusa-valkey
      - medusa-minio
      - medusa-meilisearch
    networks:
      - internal
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:9000/app' ]
      start_period: 10s
    environment:
      VITE_HMR_PORT: ${DC_VITE_HMR_PORT}
      DATABASE_TYPE: postgres
      DATABASE_URL: ${DC_DATABASE_URL}
      MINIO_FILE_URL: ${DC_MINIO_FILE_URL}
      MINIO_REGION: ${DC_MINIO_REGION}
      MINIO_ENDPOINT: ${DC_MINIO_ENDPOINT}
      MINIO_BUCKET: ${DC_MINIO_BUCKET}
      MINIO_ACCESS_KEY: ${DC_MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${DC_MINIO_SECRET_KEY}
      REDIS_URL: ${DC_REDIS_URL}
      CACHE_REDIS_URL: ${DC_REDIS_URL}
      EVENTS_REDIS_URL: ${DC_REDIS_URL}
      MEILISEARCH_HOST: ${DC_MEILISEARCH_HOST}
      MEILISEARCH_API_KEY: ${DC_MEILISEARCH_API_KEY}
      STORE_CORS: ${DC_STORE_CORS}
      ADMIN_CORS: ${DC_ADMIN_CORS}
      AUTH_CORS: ${DC_AUTH_CORS}
  medusa-valkey:
    image: valkey/valkey:8-alpine
    healthcheck:
      test: '[ $$(valkey-cli ping) = ''PONG'' ]'
      start_period: 5s
      timeout: 3s
      interval: 1s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - medusa-valkey-data:/data
    networks:
      - internal
  medusa-minio:
    image: minio/minio
    container_name: wr_medusa_minio
    ports:
      - "9003:9003"
      - "9004:9004"
    volumes:
      - medusa-minio-data:/data
    networks:
      - internal
    command: server /data --console-address ":9003" --address :9004
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:9003' ]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
  medusa-meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: wr_medusa_meilisearch
    ports:
      - "7700:7700"
    volumes:
      - medusa-meilisearch-data:/meili_data
    networks:
      - internal
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:7700' ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MEILI_MASTER_KEY: ${DC_MEILI_MASTER_KEY}
      MEILI_NO_ANALYTICS: true
  medusa-db:
    image: postgres:17.2-alpine
    restart: unless-stopped
    command: [ 'postgres', '-cshared_preload_libraries=pg_stat_statements' ]
    ports:
      - "5432:5432"
    volumes:
      - ${DC_POSTGRES_VOLUME_DATA:-./.docker_data/db}:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-d', 'medusa' ]
      start_period: 10s
      interval: 30s
      timeout: 60s
      retries: 3
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: medusa
      PGDATA: '/var/lib/postgresql/data'
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - medusa-db
    networks:
      - internal
    environment:
      ADMINER_DESIGN: nette
      ADMINER_DEFAULT_SERVER: medusa-db
      ADMINER_PLUGINS: 'dump-json'
  caddy:
    build:
      context: ./docker/development/caddy
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - internal
    volumes:
      - ./docker/development/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - host.docker.internal:host-gateway
networks:
  internal:
    driver: bridge

volumes:
  medusa-valkey-data:
  medusa-minio-data:
  medusa-meilisearch-data:
  caddy_data:
  caddy_config:
