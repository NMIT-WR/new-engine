#yamlPreprocessor=on
project:
  name: wr-medusa
  corePackage: LIGHT
  envVariables:
    NEXT_STORE_URL: https://nextstore-${zeropsSubdomainHost}-8000.prg1.zerops.app
    SEARCH_URL: https://search-${zeropsSubdomainHost}-7700.prg1.zerops.app
    MEDUSA_INSTANCE_URL: https://medusa-${zeropsSubdomainHost}-9000.prg1.zerops.app
    IMGPROXY_INSTANCE_URL: https://imgproxy-${zeropsSubdomainHost}.prg1.zerops.app
    PAYLOAD_WEBHOOK_SECRET: <@generateRandomString(<32>)>
  tags:
    - development

services:
  - hostname: db
    type: postgresql@16
    mode: NON_HA
    priority: 100

  - hostname: search
    type: meilisearch@1.20
    mode: NON_HA
    enableSubdomainAccess: true
    priority: 100

  - hostname: redis
    type: valkey@7.2
    mode: NON_HA
    priority: 100

  - hostname: storage
    type: object-storage
    objectStorageSize: 2
    objectStoragePolicy: public-read
    priority: 100

  - hostname: medusa
    type: nodejs@22
    buildFromGit: https://github.com/NMIT-WR/new-engine
    enableSubdomainAccess: true
    envSecrets:
      ADMIN_CORS: ${zeropsSubdomain}
      COOKIE_SECRET: <@generateRandomString(<32>)>
      JWT_SECRET: <@generateRandomString(<32>)>
      SUPERADMIN_EMAIL: admin@example.com
      SUPERADMIN_PASSWORD: s4lt_<@generateRandomString(<16>)>
      SETTINGS_ENCRYPTION_KEY: <@generateRandomString(<64>)>
      PAYLOAD_WEBHOOK_SECRET: ${PAYLOAD_WEBHOOK_SECRET}
      # Feature flags - set to "1" to enable, "0" or empty to disable
      FEATURE_PPL_ENABLED: "0"
      PPL_ENVIRONMENT: testing
    verticalAutoscaling:
      minRam: 0.5
      cpu: 1
    priority: 90

  - hostname: demo
    type: nodejs@22
    buildFromGit: https://github.com/NMIT-WR/new-engine
    enableSubdomainAccess: true
    envSecrets:
      REVALIDATE_SECRET: <@generateRandomString(<16>)>
      RESEND_API_KEY: ${RESEND_API_KEY}
    verticalAutoscaling:
      minRam: 0.5
      cpu: 1
    priority: 80

  - hostname: payload
    type: nodejs@22
    buildFromGit: https://github.com/NMIT-WR/new-engine
    enableSubdomainAccess: true
    envSecrets:
      PAYLOAD_SECRET: <@generateRandomString(<32>)>
      PAYLOAD_BASE_URL: https://payload-${zeropsSubdomainHost}-3000.prg1.zerops.app
      PAYLOAD_WEBHOOK_SECRET: ${PAYLOAD_WEBHOOK_SECRET}
    verticalAutoscaling:
      minRam: 0.5
      cpu: 1
    priority: 85

