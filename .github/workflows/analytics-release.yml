name: Analytics Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  check-affected:
    runs-on: ubuntu-latest
    outputs:
      is_affected: ${{ steps.check.outputs.is_affected }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Check if Analytics is affected
        id: check
        run: |
          AFFECTED=$(pnpm exec nx show projects --affected --base=$NX_BASE --head=$NX_HEAD)
          if echo "$AFFECTED" | grep -Fxq "analytics" || echo "$AFFECTED" | grep -Fxq "@techsio/analytics"; then
            echo "is_affected=true" >> $GITHUB_OUTPUT
            echo "Analytics package is affected, will proceed with release"
          else
            echo "is_affected=false" >> $GITHUB_OUTPUT
            echo "Analytics package is not affected, skipping release"
          fi

  release:
    needs: check-affected
    if: needs.check-affected.outputs.is_affected == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          scope: "@techsio"

      - name: Update npm (trusted publishing needs >= 11.5.1)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Analytics package
        run: pnpm -C libs/analytics build

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm -C libs/analytics semantic-release
