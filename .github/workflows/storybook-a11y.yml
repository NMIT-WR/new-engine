name: Storybook A11y (APCA)

on:
  pull_request:
    paths:
      - "libs/ui/**"
      - ".github/workflows/storybook-a11y.yml"
  workflow_dispatch:
    inputs:
      failOnViolations:
        description: "Fail workflow when a11y violations are found"
        required: false
        default: "true"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  storybook-a11y:
    uses: NMIT-WR/storybook-addons/.github/workflows/storybook-a11y.yml@storybook-a11y-workflow-v0.1.2
    with:
      node-version: "22"
      pnpm-version: "10"
      working-directory: libs/ui
      install-command: pnpm install --frozen-lockfile
      build-command: pnpm -C {{workdir}} build:storybook
      storybook-static-dir: storybook-static
      storybook-config-dir: .storybook
      themes: '["light","dark"]'
      globals-template: 'theme:{{theme}}'
      a11y-output-dir: a11y-report
      fail-on-violations: ${{ fromJSON(github.event.inputs.failOnViolations || vars.A11Y_REPORT_FAIL_ON_VIOLATIONS || 'false') }}
      write-junit: true
      wait-ms: 30000
      test-workers: 2
      test-timeout: 60000
      install-playwright: true
      upload-artifacts: true
      post-pr-comment: true
